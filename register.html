<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<section>

    <div class="formDiv">

        <div style="text-align: center; font-size: 20px;" id="display"></div>

        <h2>Enter the system<a href="index.html"><span class="back">Go Back</span></a></h2>

        <p>It is neccessary to login inyour account in order to sign up for the course</p>

        <div class="registration">

            <h3>Are you new? <span>Register</span></h3>
            <form class="form" method="get" action="" onsubmit="return store(this);">

                <input type="text" class="name" id="name" placeholder="Username" required>

                <input type="email" class="email" id="email" placeholder="Email" required>

                <input type="password" class="password" id="password" placeholder="Password" required>

                <input style="padding: 0;height: 50px;font-size: 17px;width: 175px;" type="submit" class="btn btn-register" value="Register"/>
            </form>
        </div>

    </div>

</section>
<script>

    function store(theForm) {
        var inputUsername= document.getElementById("name");
        var inputemail= document.getElementById("email");
        var inputPassword= document.getElementById("password");
        localStorage.setItem("username", inputUsername.value);
        localStorage.setItem("email", inputemail.value);
        localStorage.setItem("password", inputPassword.value);
        document.getElementById('display').innerHTML = "Registration Successfull";
        return false;
    }


</script>
</body>
</html>
